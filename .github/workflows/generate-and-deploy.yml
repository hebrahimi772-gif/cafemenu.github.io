name: Generate and Publish Cafe Menu

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-publish:
    name: Generate and publish site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run generator
        run: |
          python generate_menu.py --input cafe.json --outdir output --title "منوی کافه" --persian-digits

      - name: Ensure index.html for Pages
        run: |
          cp output/menu.html output/index.html || true

      - name: Sync output to repository root
        run: |
          if [ -d output ]; then
            # copy all generated files to repo root; tolerate transient file changes
            cp -a output/. ./ || true
          else
            echo "No output directory produced"
          fi

      - name: Commit and push generated site
        env:
          GITHUB_ACTOR: github-actions
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -A
          git diff --staged --quiet || (git commit -m "chore(ci): build site [skip ci]" && git push origin HEAD:main)
